<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Animais</title>
    <!-- Incluindo o Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fonte Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;5G00;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 md:p-8">

    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="px-6 py-5">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 text-center">Lista de 15 Animais</h1>
            <p class="text-center text-gray-600 mt-2">Uma lista não ordenada de animais.</p>
        </div>

        <!-- Container da lista -->
        <div class="px-6 md:px-8 pb-6 md:pb-8">
            <ul class="list-disc list-inside text-gray-700 space-y-2">
                <!-- Lista dos 15 animais -->
                <li class="text-base text-gray-900">Leão</li>
                <li class="text-base text-gray-900">Tigre</li>
                <li class="text-base text-gray-900">Elefante</li>
                <li class="text-base text-gray-900">Girafa</li>
                <li class="text-base text-gray-900">Macaco</li>
                <li class="text-base text-gray-900">Zebra</li>
                <li class="text-base text-gray-900">Cachorro</li>
                <li class="text-base text-gray-900">Gato</li>
                <li class="text-base text-gray-900">Pássaro</li>
                <li class="text-base text-gray-900">Peixe</li>
                <li class="text-base text-gray-900">Cavalo</li>
                <li class="text-base text-gray-900">Pinguim</li>
                <li class="text-base text-gray-900">Ovelha</li>
                <li class="text-base text-gray-900">Vaca</li>
                <li class="text-base text-gray-900">Urso</li>
            </ul>
        </div>
    </div>

</body>
</html>
